<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedidoDto}" class="card-body" action="/pedido/novo" method="post">
                    <div class="form-group">
                        <label for="nomeProduto" id="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informe qual o nome do produto.</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erro do nome do produto
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="urlProduto" id="urlProduto">Url</label>
                        <input name="urlProduto" th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem" id="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" placeholder="url da Imagem"/>
                        <small>Copie a url de uma imagem do produto e cole aqui.</small>
                    </div>
                    <div class="form-group">
                        <label for="descricao" id="descricao">Descricao</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes do produto que ajude o comprador"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
