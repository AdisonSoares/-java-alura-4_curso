<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div th:each="pedido: ${pedidos}">
          <div th:text="${pedido.nomeProduto}">Nome do produto</div>
          <div >Valor:<span th:text="${pedido.valorNegociado}">200,99</span></div>
          <div>Data da entrega:<span th:text="${pedido.dataDaEntrega}">10/02/2024</span></div>

          <div>Produto</div>
          <div><input th:value="${pedido.urlDoProduto}" value="url do produto"/> </div>

          <div>Descrição</div>
          <div>
              <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
          </div>
        <div>
            <img  th:src="${pedido.urlDaImagem}" src=""/>
        </div>

      </div>
  </body>
</html>
